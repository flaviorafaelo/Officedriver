<!DOCTYPE html>

<html>

<head>
    <title>OfficeDriver</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="manifest" href="/manifest.json">
    <!-- Bootstrap -->
    <script src="cordova.js"></script>
</head>

<body theme="test_theme">
    <div class=" mln-mainbody flex-col">

        <div id="dimmer" class="dimmer"></div>

        <div class="" id="preloader" style="width:30px;height:30px;display:none;position:fixed">
            <div class="wBall" id="wBall_1">
                <div class="wInnerBall">
                </div>
            </div>
            <div class="wBall" id="wBall_2">
                <div class="wInnerBall">
                </div>
            </div>
            <div class="wBall" id="wBall_3">
                <div class="wInnerBall">
                </div>
            </div>
            <div class="wBall" id="wBall_4">
                <div class="wInnerBall">
                </div>
            </div>
            <div class="wBall" id="wBall_5">
                <div class="wInnerBall">
                </div>
            </div>
        </div>

        <div class="sidebar flex-col" id="sidebar">
            <div class="sidebar_header flex-row flex-no-shrink">
                <button id="sidebar-close">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <div class="flex-item flex-col">
                    <input id="sidebar-search" type="search" placeholder="buscar" class="search-box">
                </div>
            </div>
            <div class="mln-module-menu" id="header-left" role="navigation">
                <ul class="mln-app-tab" style="margin:0"></ul>
            </div>
            <div style="overflow:auto" class="lightscroll">
                <div class="menu-tree" style="display:inline-table;width:100%"></div>
            </div>
            <div class="version" style="display: none;flex-direction: row;">
                <div>Versão PDV:</div>
                <div class="versionOmnichannel"></div>
                <div style="width:10px"></div>
                <div>Versão ERP:</div>
                <div class="versionMillennium"></div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="home-hero-area">
            <div class="home-hero-content">
                <div class="home-hero-logo">
                    <div class="home-hero-logo-subheading">OMNI Store</div>
                </div>
            </div>
            <div class="home-hero-img"></div>
        </div>

        <!-- Fixed navbar -->
        <div class="mln-module-header shadow-around-sml flex-row flex-align-center" id="header" role="navigation">
            <!-- Logo Button -->
            <button class="navbar-brand flex-row flex-align-center" title="Menu de módulos" id="menu-btn">
                <i style="min-width:1em" class="fa fa-bars"></i>
            </button>
            <div style="width:7px"></div>
            <ul class="mln-app-tab">

            </ul>
            <div style="min-height: 2.5em;margin-left:auto;margin-right:5px">
                <img id="usr-img" width="28" height="28" style="cursor:pointer; float:right;border-radius:50%"></img>
                <div id="usr-opt" class="user-options">
                    <div id="employee-name" class="user-options--option"></div>
                    <div id="logout" class="user-options--option logout">Sair</div>
                </div>
                <button title="Aviso" id="notification_button" class="notification-button"
                    style="float:right;padding:0;width:28px;height:28px;margin:0 10px;position:relative; cursor:pointer">
                    <div>
                        <i class="fa fa-bell" style="display:block;font-size:150%"></i>
                    </div>
                    <svg id="" style="position: absolute;bottom: 0;right: 0;width: 14px;height: 14px;">
                        <circle cx="7" cy="7" r="7" stroke="black" stroke-width="0" fill="rgb(180, 64, 252)"></circle>
                        <text id="notification_count" x="7" y="11" fill="white" style="font-size: 8pt; width: 6px;"
                            width="20" text-anchor="middle" data-bind="text:$root.cartQuantity">0</text>
                    </svg>
                </button>
            </div>
        </div>

        <div class='notifications top-right' style="z-index:65000"></div>

        <div id="content-frame" class="mln-main-frame">
        </div>

        <div id="login-div" class="flex-col"
            style="width:100%;margin-top:auto;margin-bottom:auto;display:none;z-index:100000">


            <div class="flex-item" style="max-width:20em;margin:auto;padding:10px">
                
                <div id="login-message" style="font-size:150%;text-align:center"></div>
                <!-- host -->
                <div class="flex-row flex-align-center form-control mln-host-input"
                    style="display:none;margin-bottom:10px;background: #00000014;padding:7.5px">
                    <span class="input-group-addon fa fa-cloud"
                        style="background:none;border:none;padding:0px 5px 0px 0px"></span>
                    <input autocomplete="off" class="light-placeholder" id="hostname" type="text" placeholder="Servidor"
                        style="border:none;background:none;width:100%;height:100%;color:white">
                </div>
                <div>
                    <select name="" id="licence_type" 
                        style="background:#00000014;padding:5px;color:white;width:100%;border-color:silver;display:none"></select>
                </div>
                <!-- user -->
                <div class="flex-row flex-align-center form-control"
                    style="margin-top:0.5em;background: #00000014;padding:7.5px">
                    <span class="input-group-addon fa fa-user"
                        style="background:none;border:none;padding:0px 5px 0px 0px;color:white"></span>
                    <input autocomplete="off" class="light-placeholder" id="username" type="text" placeholder="Usuário"
                        style="border:none;background:none;color:white">
                </div>
                <!-- pass -->
                <div class="flex-row flex-align-center form-control" id="pwd-group"
                    style="margin-top:0.5em;background: #00000014;padding:7.5px">
                    <span class=" input-group-addon fa fa-key"
                        style="background:none;border:none;padding:0px 5px 0px 0px;color:white"></span>
                </div>
                <div class="flex-row">
                    <button class="btn shadow-around-sml" id="login" style="width:100%;margin-top:1em">ENTRAR</button>
                    <button class="btn shadow-around-sml" id="login_cancel"
                        style="display:none;width:100%;margin-top:1em;margin-left:10px;margin-right:0">CANCELAR</button>
                </div>
            </div>
        </div>

    </div>

            });
        }
    </script> -->
</body>

</html>
